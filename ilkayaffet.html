<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özür Dilerim</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #FADADD; /* Toz pembe arka plan */
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        #message {
            margin-top: 10px;
            font-size: 20px;
        }
        #buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #evet {
            background-color: #90EE90; /* Açık yeşil */
        }
        #hayir {
            background-color: #FF6961; /* Kırmızımsı ton */
            position: absolute;
        }
    </style>
</head>
<body>

    <!-- BURAYA FOTOĞRAF LİNKİNİ EKLE -->
    <img src="https://i.ibb.co/Y7qb7Mf6/9e7b041059f24da6fdf9182dcd7fe28f.jpg" alt="Sevimli Kedi">
    
    <div id="message">İlkay seni kırdıysam özür dilerim, barışalım mı?</div>
    
    <div id="buttons">
        <button id="evet" onclick="window.location.href="https://www.instagram.com/tahtabitmis/">Evet</button>
        <button id="hayir" onmouseover="kac()">Hayır</button>
    </div>

    <script>
        function kac() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            document.getElementById("hayir").style.left = x + "px";
            document.getElementById("hayir").style.top = y + "px";
        }
    </script>

</body>
</html>
